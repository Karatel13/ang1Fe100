<form class="form-container">
    <label for="name">Name:</label>
    <input id="name" formControlName="name" type="text" required placeholder="">
  
    <label for="age">Age:</label>
    <input id="age" formControlName="age" type="number" required placeholder="">
  
    <label for="grade">Grade:</label>
    <input id="grade" formControlName="grade" type="text" required>
  
    <label for="subjects">Subjects:</label>
    <input id="subjects" formControlName="subjects" type="text">
  
    <label>
      <input type="checkbox" formControlName="isEnrolled"> Enrolled
    </label>

    <label for="street">Street:</label>
    <input id="street" formControlName="street" type="text">
  
    <label for="city">City:</label>
    <input id="city" formControlName="city" type="text">
  
    <label for="zip">ZIP Code:</label>
    <input id="zip" formControlName="zip" type="text">
  
    <button type="submit" class="submit">Register</button>
  </form>
